apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: send-simplyagree-components
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '10'
spec:
  project: default
  source:
    repoURL: <GITOPS_REPO_URL>
    path: registry/clusters/<CLUSTER_NAME>/components/send-simplyagree
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: send
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 5
      backoff:
        duration: 5s
        maxDuration: 5m0s
        factor: 2
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true